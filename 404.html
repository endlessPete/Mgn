<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #5B5259;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      background-color: #3d3840;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      display: inline-block;
      max-width: 600px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff69b4;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #3399ff;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
